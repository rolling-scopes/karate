custom:
  webpackIncludeModules: true

functions:
  evaluate:
    handler: handler.evaluate
    events:
      - http:
          method: post
          path: evaluate
          cors: true
      - sns: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:karate-results-katas

  startCodewarsEvaluation:
    handler: handler.startCodewarsEvaluation
    events:
      - http:
          method: post
          path: start_codewars_evaluation
          cors: true
      - schedule: rate(1 day)

