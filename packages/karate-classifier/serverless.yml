service: karate-classifier

plugins:
  - serverless-pseudo-parameters
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  stage: test
  region: eu-west-1
  deploymentBucket: karate-sls-deploys
  environment:
    CODEWARS_ACCOUNTS_SHEET: ${env:CODEWARS_ACCOUNTS_SHEET}
    SCORE_SHEET: ${env:SCORE_SHEET}
    SENSEI_URL: ${env:SENSEI_URL}
  memorySize: 512
  timeout: 300

